<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易用户中心</title>
    <link rel="shortcut icon" href="./bitbug.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/validate.css">
</head>
<body>
<div class="head">
    <div class="head-in">
        <div class="left"><a href=""></a></div>
        <div class="right">已有账号？去<a href="./login.html">登录</a></div>
    </div>
</div>
<div class="middle">
    <div class="middle-in">
        <h1>注册账号</h1>
        <form action="">
            <div class="common">
                <label for="user">账号&nbsp;:&nbsp;</label>
                <div class="com">
                   <input class='input' id="user" type="text" placeholder="网易邮箱/手机号/其他邮箱">
                   <div>
                       <div class="delete"></div>
                   </div>
                 </div>
                 <span><i></i></span>
            </div>
            <div class="common">
                <label for="pass">密码&nbsp;:&nbsp;</label>
                <div class="com">
                   <input class='input'  id="pass" type="password" placeholder="6-16位密码，区分大小写">
                    <div>
                        <div class="delete"></div>
                    </div>
                </div>
                <span><i></i></span>
            </div>
            <div class="common">
                <label for="cpass">确认密码&nbsp;:&nbsp;</label>
                <div class="com">
                    <input class='input' id="cpass" type="password" placeholder="再次输入密码">
                    <div>
                        <div class="delete"></div>
                    </div>
                </div>
                <span><i></i></span>
            </div>
            <div class="common">
                <label for="telphone">手机号&nbsp;:&nbsp;</label>
                <div class="com">
                   <input class='input' type="text"  id="telphone" placeholder="11位手机号">
                    <div>
                        <div class="delete"></div>
                    </div>
                </div>
                <span><i></i></span>
            </div>
            <div class="common">
                <label></label><input id="button" type="button" value="注册">
            </div>
            <div class="common">
                <label></label>
                <div class="com comm">
                    <a href="">用户注册即代表同意《服务条款》和《网络游戏用户隐私保护和个人信息利用政策》</a>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="foot">
    <div class="foot-in">
        <p>
            <a href="">About NetEase</a>-
            <a href="">公司简介</a>-
            <a href="">联系方式</a>-
            <a href="">OAuth2.0认证</a>-
            <a href="">招聘信息</a>-
            <a href="">客户服务</a>-
            <a href="">相关法律</a>-
            <a href="">网络营销</a>
        </p>
        <p>
            网易公司版权所有 ©1997-2016
        </p>
    </div>
</div>
<script type="text/javascript" src="./js/validate.js"></script>
</body>
</html>
